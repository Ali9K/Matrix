  - name: Add Docker APT source.list
    copy:
      dest: /etc/apt/sources.list.d/docker.list
      content: |
        deb [arch=amd64 trusted=yes] https://nexus.mooz.jalinuxy.ir/repository/debian-docker/ bookworm main
      mode: '0644'
    notify: update apt cache
    tags:
      - docker
      - debian
      - install
      - docker-sourcelist

  - name: Install the Docker packages
    apt:
      name: "{{ item }}"
      state: present
    loop: "{{ docker_packages }}"
    tags:
      - docker
      - debian
      - install
      - docker-packages