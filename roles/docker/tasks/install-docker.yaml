---
  - name: Install docker requirements
    apt:
      update_cache: yes
      name: "{{ item }}"
      state: present
    loop: "{{ requirements_packages }}"
    tags:
      - docker
      - debian
      - install
      - install-requirements

  - name: Create keyrings directory if it doesn't exist
    ansible.builtin.file:
      path: /etc/apt/keyrings
      state: directory
      mode: '0755'
    tags:
      - docker
      - debian
      - install
      - keyrings

